<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 40px;
      background-color: #fafafa;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #filterButtons {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
    }

    #filterButtons button {
      background: none;
      border: none;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      position: relative;
    }

    #filterButtons button.active {
      font-weight: bold;
      color: #111;
    }

    #portfolioGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .portfolio-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
    }

    .portfolio-thumb {
      position: relative;
    }

    .portfolio-thumb img {
      width: 100%;
      display: block;
      height: 200px;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 12px solid #007bff;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .portfolio-content {
      padding: 15px;
    }

    .portfolio-content h4 {
      font-size: 15px;
      margin: 0 0 6px;
      color: #111;
    }

    .portfolio-content p {
      font-size: 13px;
      color: #777;
      margin: 0;
    }

    @media (max-width: 992px) {
      #portfolioGrid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      #portfolioGrid {
        grid-template-columns: 1fr;
      }
    }



    
  </style>
</head>
<body>
  <h1>Portfolio</h1>
  <div id="filterButtons"></div>
  <div id="portfolioGrid"></div>
  <div style="text-align: center; margin-top: 30px;">
  <button id="loadMoreBtn" style="
    border: none;
    background: none;
    font-size: 14px;
    color: #666;
    cursor: pointer;
  ">Load More (3)</button>
</div>


  <script src="./portfolio.js"></script>
</body>
</html>
